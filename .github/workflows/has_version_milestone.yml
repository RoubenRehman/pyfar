name: PR Check for version milestone

on:
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check for version milestone
        run: |
          echo "Checking for version milestone on pull request..."
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }})
          MILESTONE_NAMES=$(echo "$PR_DATA" | jq -r '.milestone[].name')
          echo "Labels: $MILESTONE_NAMES"

          REGEX="^v[0-9]+\.[0-9]+\.[0-9]+$"
          MATCHES=$(echo "$MILESTONE_NAMES" | grep -E "$REGEX")
          if [ -z "$MATCHES" ]; then
            echo "Error: No version milestone found on this pull request. Please add a milestone in the format vX.Y.Z."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
