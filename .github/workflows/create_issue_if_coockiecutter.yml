on:
  push:
    branches:
      - master
      - develop
      - cookiecutter_create_issue
# on: [push]
name: Create issue if pr is merged with cookiecutter label
permissions:
  contents: read
  issues: write
jobs:
  stuff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'pyfar/cookiecutter-pypackage'
          ref: 'auto_issue'
      - uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: ${{ github.event.issue.title }}
          owner: pyfar
          repo: cookiecutter-pypackage
          body: |
            ### Context
            [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
            Workflow name - `${{ github.workflow }}`
            Job -           `${{ github.job }}`
            status -        `${{ job.status }}`
      - run: |
          echo "${{ steps.new-issue.outputs.json }}" | jq
          echo "${{ steps.new-issue.outputs.json }}" | jq .state
          echo "${{ steps.new-issue.outputs.json }}" | jq .labels[].name
